<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>

    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>

    <h1 class="text-center mb-5">Cyber Short Wiki</h1>

    <div class="d-flex justify-content-center flex-wrap-wrap mb-5">
        <button data-action="add" class="btn btn-success">Add</button>
    </div>

    <div data-wrapper class="d-flex justify-content-center"></div>

    <div class="modal-wrapper">
        <div class="d-flex justify-content-center custom-modal">
            <form name="catsForm">
                <div>
                    <label for="name">Имя персонажа</label>
                    <input type="text" class="form-control mb-2" placeholder="Введите имя" name="name" id="name" />

                    <label for="idNumber">Введите порядковый номер персонажа</label>
                    <input type="text" class="form-control mb-2" name="idNumber" id="idNumber" placeholder="Число" />

                    <label for="urlCat">Url изображения персонажа</label>
                    <input type="url" class="form-control mb-2" name="imageCat" id="imageCat" placeholder="https://" />

                    <label for="ageCat">Врозраст персонажа</label>
                    <input type="number" class="form-control mb-2" name="ageCat" id="ageCat" />

                    <label for="rating">Оценка по 10 бальной</label>
                    <input type="range" min="0" max="10" class="form-control mb-2" name="rating" id="rating" />

                    <div class="mb-3 form-check">
                        <label for="favorite" class="form-check-label">Чумба!</label>
                        <input type="checkbox" class="form-check-input mb-2" name="favorite" id="favorite" />
                    </div>

                    <label for="description">Пара слов о персонаже</label>
                    <input type="text" class="form-control mb-2" name="description" id="description" />
                    <button class="form__submit" type="submit">Торпедировать перса</button>
                </div>

            </form>
        </div>
    </div>
    </div>














    <script src="./api.js"></script>
    <script src="./index.js"></script>
</body>

</html>
