<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber_Wiki</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Yanone+Kaffeesatz:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="dm-overlay hidden"></div>


    <div class="d-flex justify-content-sm-evenly flex-wrap-wrap mb-5 mt-5">
        <h1 class="text-center animate__animated animate__fadeInTopLeft">Cyber Short Wiki</h1>
        <button data-action="addButton" class="btn btn-success btn-success-add animate__animated animate__fadeInTopRight">Add Person</button>
    </div>

    <div data-wrapper class="d-flex justify-content-center"></div>
   
    <div data-modal class="modal-wrapper hidden">
        
        <div class="d-flex justify-content-center custom-modal">
            <form name="catsForm">
                <div>
                    <h3>Добавление персонажа</h3>
                    <label for="name">Имя персонажа</label>
                    <input type="text" class="form-control mb-2" placeholder="Введите имя" name="name" id="name" />

                    <label for="id">Введите порядковый номер персонажа</label>
                    <input type="text" class="form-control mb-2" name="id" id="id" placeholder="Число" />

                    <label for="image">Url изображения персонажа</label>
                    <input type="url" class="form-control mb-2" name="image" id="image" placeholder="https://" />

                    <label for="age">Врозраст персонажа</label>
                    <input type="number" class="form-control mb-2" name="age" id="age" />

                    <label for="rate">Оценка по 10 бальной</label>
                    <input type="range" min="0" max="10" class="form-control mb-2" name="rate" id="rate" />

                    <div class="mb-3 form-check">
                        <label for="favorite" class="form-check-label">Чумба!</label>
                        <input type="checkbox" class="form-check-input mb-2" name="favorite" id="favorite" />
                    </div>

                    <label for="description">Пара слов о персонаже</label>
                    <input type="text" class="form-control mb-2" name="description" id="description" />
                    <button type="submit" class="btn btn-primary">Торпедировать перса</button>
                </div>

            </form>
        </div>
    </div>




    </div>














    <script src="./api.js"></script>
    <script src="./index.js"></script>
</body>

</html>
